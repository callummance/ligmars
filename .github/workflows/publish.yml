on:
    push:
        tags:
            - "*"
    workflow_dispatch:

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Sources
              uses: actions/checkout@v4
              with:
                submodules: recursive

            - name: Install rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                toolchain: stable
                override: true

            - name: Install CMake
              uses: lukka/get-cmake@latest

            - name: Set up Clang
              uses: KyleMayes/install-llvm-action@v1
              with:
                version: "17"

            - name: Run tests
              uses: actions-rs/cargo@v1
              with:
                command: test


    cargo_deploy:
        name: Deploy
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Sources
              uses: actions/checkout@v4
              with:
                submodules: recursive

            - name: Install rust toolchain
              uses: actions-rs/toolchain@v1
              with:
                profile: minimal
                toolchain: stable
                override: true

            - name: Install CMake
              uses: lukka/get-cmake@latest

            - name: Set up Clang
              uses: KyleMayes/install-llvm-action@v1
              with:
                version: "17"

            - name: Login to Crates
              run: cargo login "${{ secrets.CRATES_TOKEN }}"

            - name: Publish liblgmp-sys
              shell: bash
              working-directory: ./liblgmp-sys
              run: cargo publish 

            - name: Publish ligmars
              shell: bash
              working-directory: ./ligmars
              run: cargo publish 
              